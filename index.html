<!DOCTYPE html>
<html>
  <head>
    <title>Bit Byte Bug</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <button class="button is-light" onclick="buttonPressed(this.innerText)">
      Bit
    </button>
    <button class="button is-dark" onclick="buttonPressed(this.innerText)">
      Byte
    </button>
    <button class="button is-black" onclick="buttonPressed(this.innerText)">
      Bug
    </button>
  </body>
  <script src="script.js"></script>
</html>
